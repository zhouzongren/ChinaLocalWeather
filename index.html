<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  href="css/LocalWeather.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mqPlGFaNG1DtqU8A9PCGWRIY7IAGtaLw"></script>
    <!--
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mqPlGFaNG1DtqU8A9PCGWRIY7IAGtaLw"></script>
    -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row cityname" >
        <div class="col-sm-2 col-sm-offset-1 col-xs-6">
          <div class="input-group input-group-lg ">
            <span class="input-group-addon" id="cityname"></span>
            <input type="text" id="cityname_input" class="form-control" >

          </div>
          <span id="error-msg"></span>
        </div>
      </div>
      <div class="row">
        <div class="date"><span id="date"></span></div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3 col-sm-2  col-sm-offset-5 weather-icon">
         <div class="row">
          <div class="col-xs-8 "><img src="" class="img-responsive center-block" id="weather-icon"></div>
          <div class="col-xs-4 " ><p id="realtimeweather"></p></div>
         </div>  
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 col-sm-offset-5 col-xs-10 col-xs-offset-1 temperature">
          <span id="temperature"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 col-sm-offset-3 col-xs-12 preweather ">
          <div id="pre_1"></div>
        </div>
        <div class="col-sm-2 col-xs-12 preweather ">
          <div id="pre_2"></div>
        </div>
        <div class="col-sm-2 col-xs-12 preweather">
          <div id="pre_3"></div>
        </div>
      </div>
    </div>

        
      
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/getLocalWeather.js"></script>

   

  </body>
</html>
